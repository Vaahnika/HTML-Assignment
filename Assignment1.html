<html>
    <head>
        <title>Stock Trading</title>
        <style>
            table, th, td {
              border: 1px solid black;
            }
        </style>
        <script>
            function validateStock() 
            {
                var quantity = document.forms['stock']['qty'].value;
                quantity = parseInt(quantity);
                if(quantity < 10 || quantity > 100 || quantity % 10 !== 0)
                    alert("INVALID QUANTITY");
            }
        </script>
    </head>
    <body>
        <table>
            <tr>
                <th>TICKER</th>
                <th>PRICE</th>
            </tr>
            <tr>
                <td>WIPRO</td>
                <td>298.45</td>
            </tr>
            <tr>
                <td>INFY</td>
                <td>949.95</td>
            </tr>
            <tr>
                <td>TCS</td>
                <td>2713.70</td>
            </tr>
            <tr>
                <td>TECHM</td>
                <td>485.85</td>
            </tr>
        </table>
        <br>
        <br>
        <div>
            <table>
                <form name="stock" onsubmit="validateStock()">
                    <tr>
                        <th>Ticker:</th>
                        <td><input type="text" id="ticker" name="ticker"></td>
                    </tr>
                    <tr>
                        <th>Quantity:</th>
                        <td><input type="number" id="quantity" name="quantity" min="10" max="100" step=10></td>
                    </tr>
                    <tr>
                        <td><button type="submit"  value="Submit">Submit</button></td>
                    </tr>
                </form>
            </table>
        </div>
    </body>
</html>
